<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
    <h1>Employees</h1>

    <h2>Add employee</h2>

    <h:messages id="messages-ul"/>

    <h:form id="create-form">
        <h:inputText id="name-input" value="#{employeesView.employeeToAdd.name}" />
        <h:commandButton id="create-button" value="Create" action="#{employeesView.createEmployee()}" />
    </h:form>

    <h2>List employees</h2>

    <h:dataTable value="#{employeesView.employees}" var="employee">
       <h:column>
           #{employee.id}
       </h:column>
        <h:column>
           #{employee.name}
        </h:column>
    </h:dataTable>

</h:body>
</html>
